<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <p id="problem">Broken!!</p>
    <script id="problem_setter">
        function number(min=0, max=10){
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function operator(){
            var operators = ['+', '-', '*', '/'];
            return operators[Math.floor(Math.random() * operators.length)];
        }

        var output = "".concat(number(), operator(), number());

        document.getElementById('problem').innerHTML = output;
    </script>

    <!-- Make sure to hold to right side -->
    <p id="timer">0s</p>
    <script id="timer_setter">
        var time_start = new Date().getTime();

        var decimals = 3;

        var x = setInterval(function() {
            var now = new Date().getTime();
            var delta = now - time_start;

            var seconds = (delta % (1000 * 60)) / 1000;
            seconds = (Math.round(seconds * 10**decimals) / 10**decimals).toFixed(decimals);
            document.getElementById("timer").innerHTML = seconds + "s";

        }, 1);
    </script>

</body>
</html>
